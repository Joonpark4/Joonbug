<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그의 text 속성으로 입력받을 때는 한줄 문자열을 입력
    input type="text" 1줄의 문자열만 입력
    texterea태그를 이용하면 여러줄의 문자열을 입력받을 수 있음
    - 속성
    - cols : 열 수, 글자 수, 한 행에 몇글자까지 가능한지, cols+1자까지 가능
    - rows : 행 수, 줄 수
    - minlength : 최소 글자 수
    - maxlength : 최대 글자 수, 속성이 없으면 갯수제한 없음
    - 문의사항과 같이 간단한 글자 남길때 사용
    - 게시판처럼 복잡함(서식이 있는) 경우는 플러그인을 사용 -->
    <textarea name="" id="" cols="5" rows="3" maxlength="15"></textarea>
</body>
</html>
