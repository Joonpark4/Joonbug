<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        window.onload = function(){
            // 변수를 선언
            var count =0;
            // img 태그 객체 생성
            var image = document.getElementById("image")
            // 이미지 배열 객체 생성
            var frames = [
                'C:\media\\0.png','C:\media\\1.png','C:\media\\2.png','C:\media\\3.png','C:\media\\4.png',
                'C:\media\\5.png','C:\media\\6.png','C:\media\\7.png','C:\media\\8.png','C:\media\\9.png',
                'C:\media\\10.png','C:\media\\11.png','C:\media\\12.png','C:\media\\13.png','C:\media\\14.png',
            ];
            // setInterval : 해당 동작을 반복적으로 실행
            setInterval(function(){
                // count % frames.length : %연산이기 때문에 길이 값이 도달하지 않는 이상 해당 값이 그대로 출력
                image.src = frames[count % frames.length]; // 0~14번 그림 반복
                // 다음 이미지 출력을 위한 +1
                count = count +1
            }, 1000 / 20); // 1/20초 간격으로 반복
        }
    </script>
    <style>
    </style>
</head>
<body>
    <img id="image">
</body>
</html>
<!-- 
    setInterval(함수,시간)  특정한 시간마다 함수 실행
    var image = document.getElementById("image");
    함수 뜻 그대로 생각해 본다면 get(가져오다) Element(요소)
    ById(Id로부터) 이 정도로 해석할 수 있을 거 같습니다. -->
