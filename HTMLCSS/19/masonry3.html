<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <!-- <script src="..\jquery-3.6.3.min.js"></script>
    <script src="..\masonry.pkgd.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        //이벤트를 연결한다
        $(document).ready(function(){
        //문서 객체를 생성한다.
            for(var i=0; i<150; i++){
                var $aa = Math.floor(Math.random()*4);
                if ($aa >= 1){
                    $('<div><img src="c:\media\\apple.png"></div>').addClass('box').css({
                    width:100,  
                    height:Math.floor(Math.random()*200)+50
                    }).appendTo('body');
                } if ($aa == 2) {
                    $('<div><img src="c:\media\\banana.png"></div>').addClass('box').css({
                    width:100,  
                    height:Math.floor(Math.random()*200)+50
                    }).appendTo('body');
                } else {
                    $('<div><img src="c:\media\\mango.png"></div>').addClass('box').css({
                    width:100,  
                    height:Math.floor(Math.random()*200)+50
                    }).appendTo('body');
                }
            }
            $('body').masonry({
                columnWidth:110
                //body의 masonry 함수를 이용해 열 넓이를 110으로 지정
            });
        });
    </script>
    <style>
        *{margin:0; padding:0;}
        .box{
            background: black;
            margin: 5px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
</body>
</html>
