<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <!-- <script src="..\jquery-3.6.3.min.js"></script>
    <script src="..\masonry.pkgd.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        //이벤트를 연결한다
        $(document).ready(function(){
        //문서 객체를 생성한다.
            for (var i=0; i<200; i++){
                var imageArray = ["c:\media/image1.jpg", "c:\media/image2.jpg", "c:\media/image3.jpg"];
                var num = Math.floor(Math.random() * imageArray.length);
                // 3가지 경우의 수를 뽑으려 Math.floor(Math.random()*3)+1
                // 4가지 경우의 수를 뽑으려 Math.floor(Math.random()*4)+1
                // 여기서는 배열을 사용했고, 방 번호는 0부터 시작하기 때문에 뒤에 +1을 사용하지 않음
                var img = imageArray[num];
                $("<div>").css({
                    background: "url(" + img + ")",
                    // 괄호에 유의
                    // <div> 블록 태그의 css 속성인 backgroundImage를 사용해서 이미지가 보여지게끔 하였다
                    height: Math.floor(Math.random()*100)+50
                }).appendTo("body"); // <div>태그를 생성해 <body>태그에 붙인다.
            }
            // Masonry플로그인을 적용한다
            $('body').masonry({
                columnWidth:110
                //body의 masonry 함수를 이용해 열 넓이를 110으로 지정
            });
        });
    </script>
    <style>
        div{
            margin: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
</body>
</html>
