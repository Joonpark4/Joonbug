<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <script src="..\jquery-3.6.3.min.js"></script>

    <style>
    </style>
</head>
<body>
    <script>
        var grade;
        // prompt 함수를 통해 입력된 수는 문자가 되므로 parsing을 통해
        // 원하는 변수형(int)으로 변환해줘야 사용 가능
        var score = prompt("홍길동님 점수를 입력하세요",100);
        // if나 else 조건에 맞으면 그 부분의 명령을 실행한다
        // 이런 구간 조건문은 switch-case 문이 더 깔끔하게 떨어진다
        if(score >= 90)
            grade = 'A';
        else if(score >= 80)
            grade = 'B';
            else if(score >= 70)
            grade = 'C';
            else if(score >= 60)
            grade = 'D';
            else
            grade = 'F';
            document.write(score + "은/는 " + grade + "입니다.<br>");
    </script>
    <script>
        // 이 부분은 전향전치전위 후향 연산자이다
        var num1 = 31;
        // ++가 뒤에 오는 경우 해당 라인에서는 가산이 되지 ㅇ낳고
        // 다음 줄에서 된다 (선출력(num)후 연산(++))
        var num2 = num1++;
        // ++가 먼저 오는 경우 최 우선으로 연산이 진행 된다
        // 선 연산(++) 후 출력(num) 이렇게 외우면 편하다
        var num3 = ++num1;
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");
        document.write("num3 = " + num3 + "<br>");
    </script>
</body>
</html>
