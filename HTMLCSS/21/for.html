<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>

    <style>
    </style>
</head>
<body>
    <h3 style="font-size: 20px;">어쩌고 저쩌고</h3>
    <script>
        // for문과 while문 모두 c계열 언어들과 문법이 거의 동일하다
        // for문 활용법
        // (1) 처음 for문 실행시
        // 맨 왼쪽 부분만 실행되고 반복문을 실행
        // (2) 다음 반복문을 실행할때
        // 맨 끝에 변수를 가(감)산 한 후 가운데 조건을 비교
        // size++ 같은 선 출력 후 연산을 하더라도 이미 가감산이 끝난 산태가 되는데
        // 이유는 ; 때문이다. ; 표시가 있으면 같은 줄이라도 다른 줄로 인식한다
        for(var size = 10; size <= 35; size+=5){
            //출력물을 여러개로 나눠서 하나의 태그에 대한 문장을 정의
            document.write("<span ");
            document.write('style = "font-size:' + size + 'px;">');
            document.write(size + "px");
            document.write("</span>");
        }
        document.write("<br><br>");
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n); // 문자열 n을 숫자로 바꿈
        var i = 0, sum = 0;
        // while문은 참/거짓을 판별한 후 반복문을 수행
        // 무조건 수행 먼저 하고 참/거짓을 판별하는 것은 do-while문
        while(i <= n){
            sum += i;
            i++;
        }
        document.write("0에서 " + n + "까지 합은 " + sum);
    </script>
</body>
</html>
