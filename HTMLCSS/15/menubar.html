<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#menubar{
            background: white;
        }
        p#menubar:hover{
            background: olive;
        }
        span{
            margin: 0px 20px;
            color: white;
            font-weight: bold;
        }
        span:hover{
            color: violet;
            cursor: pointer;
        }
    </style></head><body>
    <p id="menubar">
        <span>뭐줄까?</span>
        <span>아메리카노</span>
        <span>카푸치노</span>
        <span>카페라떼</span>
        <span>다른거!</span>
    </p></body>
</html>
