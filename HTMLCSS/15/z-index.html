<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 절대 경로의 좌표를 활용해 배치
        z-index : 이미지가 먼저 배치되는 순서를 나타냄
        z라는 것은 상하좌우의 2차원이 아니라 앞/뒤 3차원 개념임
        z인덱스 값이 작을 수록 먼저 표현되므로 나중에 표현되는 값에
        좌표상 겹치면 가려짐 */
        div{position: absolute;}
        img{position: absolute;}
        /* #spadeA{z-index: -3; left: 10px; top: 20px;}
        #spade2{z-index: 2; left: 40px; top: 30px;}
        2는 A뒤에 가려져 있어서 평소에는 안보이도록 설정 */
        #spadeA{z-index: 1; left: 0px; top: 20px;}
        #spade2{z-index: -2; left: 0px; top: 20px;}
        #spade3{z-index: 4; left: 80px; top: 40px;}
        #spade7{z-index: 7; left: 120px; top: 50px;}
        /* A에 마우스 대면 A가 이동하며 가려진 2가 보임 */
        #spadeA:hover{left: 40px; top: 30px;}
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3><hr>
    <div>
        <img src="c:\media\\spade-A.png" alt="" width="100" height="140" id="spadeA">
        <img src="c:\media\\spade-2.png" alt="" width="100" height="140" id="spade2">
        <img src="c:\media\\spade-3.png" alt="" width="100" height="140" id="spade3">
        <img src="c:\media\\spade-7.png" alt="" width="100" height="140" id="spade7">
    </div>
</body>
</html>
