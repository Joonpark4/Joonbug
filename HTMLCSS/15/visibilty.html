<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* hover 기능을 활용해 span 태그에 있는 글자들을 감춤 */
        /* span{visibility: hidden;} */
        #xy:checked ~ ul span {visibility: hidden;}
        /* 이때 #xy:checked + span 만으로 span을 선택하려 하면 선택이 안된다. 상위 선택자를 알려줘야한다 */
        /* visibility 속성은 HTML 요소가 웹 페이지에 표현될 지 아닐지만을 결정한다
        따라서 웹 페이지에는 나타나지 않더라도 레이아웃 내에는 여전히 존재하며, 코드내에서도 존재한다
        bisibility 속성을 자바 스크립트와 함께 사용하면 복잡한 메뉴나 레이아웃을 손쉽게 만들 수 있다
        visible : 해당 HTML 요소를 웹 페이지에 나타낸다.
        hidden : HTML 요소를 웹 페이지에 나타내지 않는다. 하지만 여전히 레이아웃에는 존재한다.
        collapse : 이 속성값은 동적인 테이블에서만 사용할 수 있으며, 테이블의 테두리를 한 줄만 보여준다. */
    </style></head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3> <input type="checkbox" id="xy"> <br>
    <ul>
        <li>I(<span>love</span>) you.</li>
        <li>CSS is Cascading(<span>Style</span>) Sheet.</li>
        <li>응답하라(<span>1988</span>).</li>
    </ul><br>
</body>
</html>
<!-- 요소를 숨기는 방법 2가지
p.none{display:none;}          레이아웃이 없어짐
p.hidden{visibility:hidden;}   레이아웃이 존재함 -->
