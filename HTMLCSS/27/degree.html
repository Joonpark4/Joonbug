<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

<body>
    <script>
        var degrees = new Array();
        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19.2;
        degrees[5] = 21.4;
        var sum = 0;
        for(var i = 0; i<degrees.length; i++)
            sum += degrees[i];
        document.write("평균 온도는 "+sum/degrees.length + "<br>");
        document.write("배열의 원소 수는? : " + degrees.length);
    </script>
</body></html>
<!-- 
배열은 Array 객체
[]로 생성해도 Array 객체로 다루어짐
배열에 여러 타입의 데이터 섞여 저장 가능
var any = new Array(5);         // 5개의 원소를 가진 배열 생성
any[0] = 0;
any[1] = 5.5;
any[2] = "이미지 벡터";         // 문자열 저장
any[3] = new Date();            // Date 객체 저장
any[4] = convertFunction        // function convertFunction()의 주소를 저장

문자열을 배열처럼 사용이 가능하다
[]연산자를 사용하여 각 문자에 접근한다
    var hello = new String("Hello");    //문자열을 담기위한 객체
    var c = hello[0];                   // c = "H", 문자 H가 아닌 문자열 "H"

     -->
