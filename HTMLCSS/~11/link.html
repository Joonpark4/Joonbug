<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>링크 만들기</h3>
    <hr>
    <p>포털 사이트</p>
    <!-- ul태그와 li태그를 활용해 항복 정렬 -->
    <ul>
        <!-- li태그는 ul태그의 소 항목
        사이트 링크는 문자에도 걸 수 있지만 -->
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://daum.net">다음</a></li>
    </ul>
    <p>신문 사이트</p>
    <ul>
        <!-- 아래와 같이 이미지 파일에도 걸 수 있다.  -->
        <li><a href="https://www.chosun.com">
            <img src="https://image.chosun.com/gnb2020/assets/images/chosunB.png" alt=""></a>     
        </li>
        <li><a href="https://www.etnews.com/">
            <div style="background-color: gray;"><img src="https://img.etnews.com/2022/etnews/images/et_logo.png" alt=""></div>
        </a></li>
    </ul>
    <hr>
    <!-- 외부 사이트 말고 내부 코드에도 하이퍼링크를 만들 수 있다 -->
    <p><a href="ruby.html">전에꺼로 이동</a></p>
</body>
</html>
