<!DOCTYPE html>

    <title>p태그와 hr 선긋기 태그</title>
</head>
<body>
    <p>html 문서도 본문을 여러 단락으로 나눌 수 있는데
        Css 스타일을 사용하면 단락 단위로 내어쓰기와 들여쓰기가 가능하다.
    </p><hr><br><br>
    hr 태그를 사용하면 바로 위에 선긋기가 가능해진다. 
    br 태그는 단락 enter p태그와 비슷하나 p태그는 단락을 나눌 수 있고,
    br 태그는 그저 enter로 문장 띄우기 정도?<br>
    <!-- hr 태그와 br 태그는 </br></hr>을 사용하지 않는다. 
    <br>을 여러번 넣으면 넣은 수 만큼 단락 enter가 되는 것 --> 10&divide; 2=5<br>
    &radic; 2=1.414<br>
    2&nbsp; &lt; &nbsp; 3<br>
    오늘 &quot;Elvis&#34; 노래를 <sup>들었다.</sup>
</body>
