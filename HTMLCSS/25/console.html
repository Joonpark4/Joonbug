<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- <script src="..\jquery-3.6.3.min.js"></script> -->

    <style>
    </style>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++){
            if(i % 2 ==1){
                continue;
                document.write(`${i}<br>`); // 컨티뉴 다음 구문은 실행하지 않음
            }
            document.write(`${i}<br>`);
        }
        // 특정 조건이 됐을 때 실행하던 반복 문장을 더 이상 실행하지 않고
        // 반복문의 맨 앞으로 되돌아감. 반복 과정을 한 차례 건너 뛰게 됨.
        // 값으로서의 함수
        // (1) 자바스크립트에서 함수는 문법적 구문일 뿐만 아니라 값(value)이기도 함
        // (2) 따라서 함수가 변수에 대입될 수도 있으며, 다른 함수의 인수로 전달될 수도 있음
        function sqr(x){
            return x*x;
        }
        var sqrNum = sqr;           // 변수 sqrNum에 함수 sqr을 대입
        document.write(sqr(4) + "<br>");  //일반적인 함수 호출
        document.write(sqrNum(4));  // 변수 sqrNum을 함수처럼 호출 가능하다

        function calcSum(){
            let sum = 0;
            for(let i = 1; i <= 10; i++){
                sum = sum + i;
            }
            console.log(`1부터 10까지 더하면 ${sum}입니다.`);
        }
        calcSum();
    </script>
</body></html>
