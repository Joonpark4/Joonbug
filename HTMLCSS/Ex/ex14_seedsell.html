<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: '돋움';
            font-size: 14px;
        }

        ul {
            list-style-type: none;
        }

        .clear {
            clear: both;
        }

        .list_item div {
            float: left;
        }

        #main_title {
            font-family: '맑은 고딕';
            margin: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid #aaaaaa;
        }

        .list_item {
            margin: 10px;
            padding: 10px;
        }

        .img {
            text-align: left;
        }

        .intro {
            width: 300px;
            margin-left: 20px;
        }
        .price{
            width: 150px;
        }
        .red{
            font-weight: bold;
            color: #e25147;
        }
        .small{
            font-size: 12px;
            margin-top: 5px;
        }
        .company{
            width: 90px;
        }
        .hit{
            width: 90px;
        }
        img {
            width: 200px;
            height: 150px;
        }
        .line{
            margin: 10px;
            border-bottom: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <h1 id="main_title">씨앗 판매</h1>
    <div class="list_item">
        <div class="image"><img src="C:\media\\image1.jpg" alt=""></div>
        <div class="intro">[봄빛정원] 금계국/취미/선물/야생화</div>
        <div class="price">
            <ul>
                <li class="red">3,000원</li>
                <li class="small">배송비 2,500원</li>
            </ul>
        </div>
        <div class="company">봄빛정원</div>
        <div class="hit">조회 300</div>
    </div>
    <div class="clear"></div>
    <div class="line"></div>
    <div class="list_item">
        <div class="image"><img src="C:\media\\image2.jpg" alt=""></div>
        <div class="intro">[봄빛정원] 코스모스/취미/선물/야생화</div>
        <div class="price">
            <ul>
                <li class="red">3,000원</li>
                <li class="small">배송비 2,500원</li>
            </ul>
        </div>
        <div class="company">봄빛정원</div>
        <div class="hit">조회 300</div>
    </div>
    <div class="clear"></div>
    <div class="line"></div>
</body>

</html>
