<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- <script src="..\jquery-3.6.3.min.js"></script> -->
    <script>
        $(document).ready(function () {
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        header {
            width: 800px;
            height: 95px;
            background-color: #2d3a4b;
        }
        #top_menu{
            font-size: 11px;
            color: white;
            text-align: right;
            margin: 10px;
            padding-top: 10px;
        }
        #main_menu{
            font-size: 16px;
            text-align: right;
        }
        #top_menu li{
            float: left;
            margin: 25px 0px 0px 50px;
        }
        footer{
            width: 800px; height: 90px;
            margin-top: 20px;
            background-color: #f1f1f1;
        }
        #logo>img{
            float: left;
        }
        #content>ul img{
            float: left;
        }
    </style>
</head>

<body>
    <header id="header">
        <div id="logo"><img src="https://placeholder.com/150x95" height="95px"></div>
        <div id="top_menu">HOME | NOTICE | LOGIN | JOIN
            <ul id="main_menu">
                <li>COMPANY</li>
                <li>PRODUCT</li>
                <li>CUSTOMER</li>
                <li>SERVICE</li>
                <li>RECRUIT</li>
            </ul>
        </div>
    </header>
    <section id="content">
        <img src="https://placeholder.com/800x200" width="800">
        <ul>
            <li><img src="https://placeholder.com/400x100" width="400"></li>
            <li><img src="https://placeholder.com/400x100" width="400"></li>
        </ul>
    </section>
    <footer id="footer">
        <img src="https://placeholder.com/800x100" alt="">
    </footer>
</body>

</html>
