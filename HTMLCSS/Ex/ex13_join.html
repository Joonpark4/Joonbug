<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
        // $(document).ready(function () {
        //     $('<hr>').appendTo(".row");
        //     $('button').click(function(){
        //         alert("아직 준비중입니다.")
        //     });
        // });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .row{
            border-bottom: 1px solid gray;
        }
        form{
            width: 100%;
        }
        ul {
            list-style-type: none;
            /* border: 1px solid black; */
        }
        #mem_title{
            width: 700px; height: 25px;
            margin: 10px 0px 0px 20px;
            border-bottom: 2px solid #1b894d;
        }
        #mem_form{
            width: 700px;
            margin-left: 20px;
            font: 12px '돋움' #888888;
            padding-top: 5px;
        }
        .item{
            display: inline-block;
            margin: 5px 0px;
        }
        .item li{
            float: left;
            margin: 0px 2px;
        }
        .col1{
            width: 130px;
            text-align: right;
        }
        .col2>ul>li{
            font-size: 12px;
            color: gray;
        }
        sup{
            color: red;
        }
        input[type="text"], input[type="password"]{
            width: 130px;
        }
        .col2 button{
            background: #01579b;
            color: white;
            font-size: 11px;
            padding: 2px 5px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        #buttons{
            width: 700px;
            height: 50px;
            margin-left: 20px;
            font: 12px '돋움' #888888;
            padding-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #buttons>button{
            margin: 5px;
            padding: 1px 6px;
            background: white;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }
        hr{
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            height: 1px;
        }
        input{
            margin-top: 2px;
        }
        .col2{
            padding-top: 2px;
        }
        </style>
</head>

<body>
    <div id="mem_title">
        회원가입정보
    </div>
    <form>
        <ul id="mem_form">
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>아이디
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                            <li><button>중복확인</button></li>
                            <li>영문, 숫자 조합으로 4~12자 이내</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>비밀번호
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="password"></li>
                            <li>영문, 숫자 조합으로 4~12자 이내</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="low" id="pw_confirm">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>비밀번호 확인
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="password"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="name">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>이름
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="birthday">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>생년월일
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input style="width:40px" type="text"></li>
                            <li>년&nbsp;</li>
                            <li><input style="width:20px" type="text"></li>
                            <li>월&nbsp;</li>
                            <li><input style="width:20px" type="text"></li>
                            <li>일&nbsp;</li>
                            <li><input style="width:10px" type="radio" name="year" checked></li>
                            <li>음력&nbsp;</li>
                            <li><input style="width:10px" type="radio" name="year"></li>
                            <li>양력&nbsp;</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="email">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>이메일
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <sup>*</sup>휴대전화
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input style="width:30px" type="text"></li>
                            <li>-</li>
                            <li><input style="width:40px" type="text"></li>
                            <li>-</li>
                            <li><input style="width:40px" type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="job">
                <ul class="item">
                    <li class="col1">직업</li>
                    <li class="col2">
                    <ul>
                        <li>
                            <select>
                                <option>직업선택</option>
                                <option>직장인</option>
                                <option>사업가</option>
                                <option>학생</option>
                                <option>기타</option>
                            </select>
                        </li>
                    </ul>
                </li>
                </ul>
            </li>
            <li class="row" id="target">
                <ul class="item">
                    <li class="col1">영어수강목적</li>
                    <li class="col2">
                        <ul>
                            <li><input style="width:10px;" type="checkbox"></li>
                            <li>시험대비</li>
                            <li><input style="width:10px;" type="checkbox"></li>
                            <li>업무상</li>
                            <li><input style="width:10px;" type="checkbox"></li>
                            <li>취미</li>
                            <li><input style="width:10px;" type="checkbox"></li>
                            <li>기타</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <div id="buttons">
            <button>가입취소</button>
            <button>가입완료</button>
        </div>
    </form>
</body>

</html>
