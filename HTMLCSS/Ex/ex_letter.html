<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봄빛 식물원</title>
    <style>
        .top{
            text-shadow: 8px 8px 8px black; color: purple; font-family: Arial; font-size: 60px; text-align: center;
        }
        .underbar{
            text-decoration: underline; color: green; font-size: 30px;
        }
        .italic{
            font-size: 20px; font-style: italic;
        }
        .main{
            font-size: 14px; font-family: '돋움'; color: #444444;
        }
    </style>
</head>
<body>
    <p class="top">Botanic Garden</p>
    <p class="underbar">꿈속의 정원 같은 봄빛 식물원</p>
    <p class="italic">봄빛 식물원은 평온과 건강을 선사합니다.</p>
    <p class="main">
        봄빛 식물원은 인간이 자연과 더불어 사는 삶의 가치를 깨닫게 하며, 평소에 꿈꿔왔던 것을 정원에 실현하려는 노력을 기울이고 있습니다.
        각박한 삶 속에서 자연의 소중함을 일깨워주고 마음의 평온과 건강한 쉼을 제공할 것입니다.
    </p>
</body>
</html>
