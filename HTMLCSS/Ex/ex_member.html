<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹명,그룹박스 폼 입력</title>
</head>
<body>
    <h2>회원 정보를 입력해주세요</h2>
    <form action="">
        fieldset 출력 요소를 하나로 묶음
        fieldset 속성 : HTML 양식 속에서 그룹을 만들 수 있다.
        legend 속성 : 범례라는 뜻으로, 그룹에 대한 설명을 제공한다
    <fieldset>
        <legend>회원 정보</legend>
        이메일 : <input type="email"><br>
        전화번호 : <input type="tel"><br>
        홈페이지 : <input type="url"><br>
        <input type="submit" value="전송"> <input type="reset" value="취소">
    </fieldset>
    질문: Tel. 010-111-1111
    </form>
</body>
</html>
<!-- fieldset 태그는 form 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용한다
fieldset 요소는 하나의 그룹으로 묶은 요소들 주변으로 박스 모양의 선을 그려주고
또한, legend 요소를 사용하면 fieldset 요소의 캡션을 정의할 수 있다.
form -> fieldset -> legend 뒤로 갈수록 하위 태그
legend로 caption을 지정해준다. 즉, 설정한 text 주변으로 박스 모양을 만들어 주는것 -->
