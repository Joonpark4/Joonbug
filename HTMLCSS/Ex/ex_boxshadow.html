<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        span{padding: 20px 10px 10px; margin: 30px; font-weight: bold; font-size: 20px;}
        .shadow1{
            border: 1px solid lightblue;
            box-shadow: 0px 0px 70px 7px lightblue;
        }
        .shadow2{
            border: 1px solid black;
            box-shadow: 10px 10px 0px 0px rgba(200, 255, 0, 1), 20px 20px 0px 0px rgba(200, 255, 0, 0.5), 30px 30px 0px 0px rgba(200, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <br><br>
    <span class="shadow1">박스 그림자 특수 효과1</span><br><br><br><br><br>
    <span class="shadow2">박스 그림자 특수 효과2</span>
</body>
</html>
