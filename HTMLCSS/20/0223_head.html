<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
    <title>자바스크립트 예제</title>
    <!-- 자바 스크립트 (javascript)
    자바 스크립트는 <script> 태그 안에 사용
    HTML에서 하기 어려운 조건문 반복문 등 논리 로직을 지원하며
    함수나 객체의 사용도 가능하게 함
    객체지향언어 같지만 순차지향이며 객체의 개념이 들어간 것
    본 예제를 실행하면 스크립트의 순서대로 코드가 실행됨(순차지향) -->
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        // 자바 스크립트에서 모든 변수형은 var이며 
        // 제대로 사용하기 위해서는 parsing(구문 분석)이 필요하다
        var num = 0;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>
    <script>
        var num = 1;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>

    <style>
    </style>
</head>

<body>
    <script>
        var num = 2;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>
    <script>
        var num = 3;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>
    <!-- var Es6까지는 var를 사용해서 선언했으나
    var 선언하지 않고 사용하면 오류 없이 재선언, 재할당이 가능하다
    let 선언하지 않고 사용하면 오류 발생. 재선언 불가능, 재할당은 가능하다
    const 선언하지 않고 사용하면 오류 발생 재선언, 재할당 불가능하다
    자바 스크립트 역할이 커지기 시작하므로 var로는 부족, let과 const를 적절히 사용해야함 -->
</body>

</html>
