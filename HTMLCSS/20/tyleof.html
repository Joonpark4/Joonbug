<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>

    <style>
    </style>
</head>
<body>
    <script>
        var num; // 변수 값이 없다
        var obj=null; // 객체 변수 값이 없다
        // typeof를 통해 데이터타입을 알 수 있다.
        document.write(typeof 100+"<br>"); // number
        document.write(typeof 10.5+"<br>"); // number
        document.write(typeof "홍길동"+"<br>"); // string
        document.write(typeof true+"<br>"); // boolean
        document.write(typeof [1,2,3]+"<br>"); // object
        // object : 데이터 속성과 값으로 이루어짐
        document.write(typeof {name:'홍길동', age:25}+"<br>"); // object
        document.write(typeof num+"<br>"); // undefined
        document.write(typeof obj+"<br>"); // object
    </script>
</body>
</html>
<!-- 
typeof(값 또는 변수)
    자바 스크립트 안에 미리 만들어져 있는 함수로
    괄호 안에 값이나 변수를 넣으면 어떤 자료형인지 알려준다
document.write(내용)함수
    괄호 안의 내용을 웹 브라우저 화면에 표시함
    실제 웹 브라우저 화면에 내용을 표시할때에는 DOM을 이용한다
    연결 연산자(+)를 사용할 수도 있고, 템플릿 리터럴을 사용할 수도 있다 -->

    <!-- 
    undefined
    변수를 선언하기만 하고 값을 할당하지 않을 때 변수의 초깃값. undefined는 값이면서 동시에 자료형이다
    선언만 하고 할당하지는 않는 경우, 주로 실수에 의해 발생

    null
    유효하지 않은 값. null 역시 값이면서 동시에 자료형, 정의할 수 없는 값, 혼돈의 값.
    주로 사용자가 의도적으로 null을 할당하지

    emptyArr = [] 빈 배열 

    템플릿 리터럴
    문자열과 변수, 식을 섞어서 하나의 문자열을 만드는 표현 형식
    ES6 이전에는 +를 사용해서 식이나 변수와 연결했음 변수나 식이 많아질수록 오타가 나올 확률이 높다.
    백팃('   ') 기호 사용 (백팃을 눌렀는데 원표시로 표현된다면 영문 상태로 바꾸고 백팃 입력)
    변수나 식이 들어간다면 ${ }로 묶고, 태그나 띄어쓰기,
    이스케이프 문자를 그대로 표시할 수 있기 때문에 사용이 편리하다.

    name = "백두산"
    classroom = 205
    console.log('${name}님, ${classroom}호 강의실로 입장하세요.')
    ...변수 부분만 ${ }로 묶어주고 원하는 결과 문자열을 그대로 사용하면 됨

    템플릿리터럴 (Template literals)은 무엇인가?
    템플릿 리터럴은 자바 스크립트 표현식을 사용해서 문자열을 연결하고 +
    새로운 문자열을 생성하는 간단한 문법입니다
    변수나 코드를 표현할 때는 ${ }의 중괄호로 감싸줍니다.

    Template literals를 사용하기 전
    function generateLink (image,width){
        const widthInt = parseInt(width, 10)
        return 'https://' + getProvider() + '/' + image + '?width=' + widthInt;
    }

    Template literals를 사용한 후
    function generateLink (image,width){
        return 'https://${getProvider()}/${image}?width=${parseInt(width,10)}'
    }
