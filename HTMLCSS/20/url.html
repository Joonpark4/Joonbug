<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <style>
    </style>
</head>
<body>
    <h3>링크의 href에 자바스크립트 작성</h3>
    <!-- HTML에서 url 경로를 지정해 자바스크립트 기능인 alert 함수를 사용함 -->
    <a href="javascript:alert('클릭하셨어요?')">
        <!-- alert() : 괄호 안에 지정된 메시지의 다디얼로그가 출력되는 js 함수 -->
        클릭해보세요
    </a>
</body>
</html>
<!-- 자바 스크립트로 HTML 콘텐츠를 웹 페이지에 직접 삽입
바로 브라우저 윈도우에 출력
document.write()
예) document.write("<h3>Welcome!</h3>");
document.writeln() -->
