<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <script src="..\jquery-3.6.3.min.js"></script>
    <style>
    </style>
</head>
<body>
    <h3>document.write() 활용</h3>
    <script>
        // document.write() 함수
        // javascript에서만 활용 가능
        // write 내부에 HTML 태그를 활용할 수 있음
        document.write("<h3>Welcome!</h3>")
        document.write("2+5 는 <br>")
        document.write("<mark>7입니다.</mark>")
        document.write()
        document.write("<mark>7입니다.</mark>")
    </script>
</body>
</html>
