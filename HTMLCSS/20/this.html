<body>
    <h3>지역 변수와 전역 변수</h3>
    <script>
        // 이 전역 변수는 해당 스크립트 문 내에서만 전역변수
        var x = 100;
        function f(){
            var x = 1;
            document.write("지역변수 x = " + x)
            document.write("<br>")
            document.write("전역변수 x = " + this.x)
        }
        f();
    </script>
