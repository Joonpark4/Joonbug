<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{margin: 0; padding: 0; height: 100%;}
        .header {width: 100%; height: 15%; background: yellow;}
        .nav1 {width: 15%; height: 35%; float: left; background: orange;}
        .nav2 {width: 15%; height: 35%; float: left; background: blue; position: absolute; top: 50%;}
        .section {width: 70%; height: 70%; float: left; background: olivedrab;}
        .aside1 {width: 15%; height: 35%; float: left; background: skyblue;}
        .aside2 {width: 15%; height: 35%; float: left; background: skyblue;}
        .footer {width: 100%; height: 15%; clear: both; background: plum;}
    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav1"></nav>
    <nav class="nav2">nav</nav>
    <section class="section">section</section>
    <div class="aside1">aside</div>
    <div class="aside2">aside</div>
    <footer class="footer">footer</footer>
</body>
</html>
