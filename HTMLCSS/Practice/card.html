<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
  <style>
    .container{
  width: 200px;
  height: 300px;
  position: absolute;
  cursor: pointer;
  perspective: 400px; /*3d효과, 숫자가 작아질수록 3d효과를 가까이서 보는 효과 발생*/
}
#a{
  top: 50vh;
  left: 25vw;
  transform: translate(-50%,-50%);
}
#b{
  top: 50vh;
  left: 50vw;
  transform: translate(-50%,-50%);
}
#c{
  top: 50vh;
  left: 75vw;
  transform: translate(-50%,-50%);
}
.card{
  width: 200px;
  height: 300px;
  backface-visibility: hidden; /*front와 back카드 모두 뒷면일때 숨기기*/
  transition: 1s;
}
.front{
  position: absolute;
  background: url('c:\media\\spade-A.png');
  background-size: 200px 300px;
  transform: rotateY(0deg); /*앞면 : 원래 0도여야함*/
}
.back{
  position: absolute;
  background: url('c:\media\\spade-2.png');
  background-size: 200px 300px;
  transform: rotateY(-180deg); /*뒷면 : 원래 -180도여야함 (숨김처리)*/
}
.container:hover .front{
  transform: rotateY(180deg); /*y축을 기준으로 180도까지회전*/
}
.container:hover .back{
  transform: rotateY(0deg);/*y축을 기준으로 0도 까지회전*/
}
  </style>
</head>
<body>
  <div class="container" id="a">
    <div class="front card"></div>
    <div class="back card"></div>
  </div>
    <div class="container" id="b">
      <div class="front card"></div>
      <div class="back card"></div>
    </div>
      <div class="container" id="c">
        <div class="front card"></div>
        <div class="back card"></div>
      </div>
</body>
</html>
