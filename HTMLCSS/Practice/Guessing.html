<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Number Guessing Game</h1>
      <div class="form-group">
        <label for="guess">Enter your guess:</label>
        <div class="input-group">
          <input type="number" id="guess" class="form-control" placeholder="Enter a number between 1 and 100" min="1" max="100">
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="submitGuess()">Submit</button>
          </div>
        </div>
      </div>
      <div class="alert alert-info" id="hint"></div>
      <div class="alert alert-success" id="message"></div>
    </div>
    <script src="guessing_game.js"></script>
  </body>
</html>
