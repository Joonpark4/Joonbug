<!DOCTYPE html><html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <script>
        // 암호 초기 값
        // 미리 설정해 둔 암호를 입력해야만 아래 do-while문 탈출
        // do-while 문은 무조건 한번 실행
        var password = "1234";
        do{
            // myInput 변수에 prompt에서 입력 받은 값 대입
            myInput = prompt("비밀번호를 입력하세요", "암호");
            // while문을 활용한 암호 맞추기 문제이다
            // password 변수에 들어있는 문장을 맞추면 while문 탈출 가능
        }while(password != myInput)
            document.write("통과");
    </script>
</body></html>
