<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- <script src="..\jquery-3.6.3.min.js"></script> -->

    <style>
    </style>
</head>
<body>
    <script>
        // Date 객체 생성
        // 자바의 객체 생성 방법과 유사
        // 단 js에는 객체 변수 타입 마저 var로 표현하는 것이 다름
        var today = new Date();
        // Date객체의 toGMTString() 메소드 호출
        // toGMTString() : 그리니치 평균시
        // 즉, Date 객체의 시간을 세계 표준시 형식으로 표현
        document.write("현재 시간 : " + today.toDateString() + "<br>");
        // String 객체 생성
        // 보통 "" 이나 ''를 사용해 리터럴로 사용하지만
        // new 연산자를 이용해 명시적 String 객체 생성 가능
        // 이러한 String 객체는 문자열 값을 감싸고 있는 래퍼(wrapper) 객체
        var mystr = new String();   // (자바의 래퍼클래스 같은)
        mystr = '반갑습니다';
        document.write("mystr의 내용 : " + mystr + "<br>");
        document.write("mystr의 길이 : " + mystr.length + "<br>");
        // mystr.length = 10;   // 이 문장은 오류
    </script>
</body></html>
