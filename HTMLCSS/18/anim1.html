<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 찍혀있으면 class임
        css_pic 이름의 클래스를 가지는 div태그에 적용됨 */
        .css_pic {
            height: 430px;
            text-align: center;
        }

        /* css_pic 클래스 내에 존재하는 img 태그에 스타일 적용 */
        .css_pic img {
            /* 기본 폭 250px, 높이 이미지 파일의 종횡비에 의해 자동변경 */
            width: 250px;
        }
    </style>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        $("#b1").click(function () {
            //버튼을 누르면 img 태그 그림의 크기가 변경된다
            //animate 메소드에 의해 자연스럽게 크기가 변경됨
            $("img").animate({
                width: '100px'
            });
        });
        $("#b2").click(function () {
            $("img").animate({
                width: '200px'
            });
        });
        $("#b3").click(function () {
            $("img").animate({
                width: '300px'
            });
        });
    </script>
</head>

<body>
    <h3>ANIMATION 실습1</h3>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <button id="b1">가로 100픽셀</button>
        <button id="b2">가로 100픽셀</button>
        <button id="b3">가로 100픽셀</button> <br>
        <img src="c:\media\\puppy.png" alt="">
    </div>
</body>

</html>
