<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        function    change(obj,size,color){
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <button onclick="change(this,'30px','red')">버튼</button>
    <button onclick="change(this,'30px','blue')">버튼</button>
    <div onclick="change(this,'30px','orange')">여기 클릭하면 크기와 색 변경</div>
    <div onclick="change('#q1','30px','orange')">여기 클릭하면 아래 글자 변경</div>
    <p id="q1">안녕하세요</p>
</body>
</html>
