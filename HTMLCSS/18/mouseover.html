<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h3>마우스를 올려보세요</h3> <hr>
    <img src="c:\media\\banana.png"
    onmouseover="this.src='c:\media\\apple.png'"
    onmouseout="this.src='c:\media\\puppy.png'">
</body>
</html>
<!-- 이벤트 처리기
이벤트가 발생하는 것을 감지하는 역할이다.
핸들러 : 하나의 요소에 하나의 이벤트 처리가 가능하다
        이벤트 발생 시 그 처리를 담당하는 실행함수를 가리킨다

리스너 : 하나의 요소에 복수의 이벤트 처리가 가능하다
        특정한 이벤트에 대해서 일어날 동작을 정의할 수 있다
        리스너 + 핸들러 를 합쳐서 이벤트 리스너라고도 한다
        구체적으로 예를 들면
        click 이벤트
        onclick 이벤트 리스너
        function(){} 이벤트 핸들러
    
    -->
