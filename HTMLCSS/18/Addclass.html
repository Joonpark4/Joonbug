<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            font-size: 30px;
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p:even').toggleClass('a1'); 
                //:even = 짝수선택자 :odd 홀수선택자
            });
        });
    </script>
</head>
<body>
    <p>김길동</p>
    <p>02-111-1111</p>
    <p>이길룡</p>
    <p>042-111-1111</p>
    <p>홍길동</p>
    <p>032-111-1111</p>
    <button>이름 강조</button>
</body>
</html>
