<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#a').click(function(){
                $('#a').animate({
                right: '250'
            }, "slow")
            });
            $('#b').click(function(){
                $('#b').animate({
                right: '250'
            }, "linear")
            });
            $('#c').click(function(){
                $('#c').animate({
                right: '250'
            }, "fast")
            }),
            $('button').click(function(){
                $('img').css({
                    right: '0'
                })
            })
        })
    </script>
    <style>
        div{
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 400px;
            text-align: right;
        }
        img{
            position: relative;
        }
    </style>
</head>
<body>
    <button>초기화 상태</button>
    <div>
        <img id="a" src="C:\media\mio.png"><br>
        <img id="b" src="C:\media\mio.png"><br>
        <img id="c" src="C:\media\mio.png">
    </div>
</body>
</html>
