<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $a=1;
            $("#b1").click(function () {
                if($a==1){
                    $(".a1").css('color', 'red');
                    $(".a1").css('border','2px solid blue')
                    $a=0;
                } else {
                    $(".a1").css('color', 'black');
                    $(".a1").css('border','none')
                    $a=1;
                }
            });
        });
    </script>
</head>

<body>
    <h1 class="a1">HTML</h1>
    <h3 class="a1">CSS</h3>
    <h4 class="a1">자바스크립트</h4>
    <h5 class="a1">제이쿼리</h5>
    <button id="b1">CSS 적용/해제</button>
</body>

</html>
