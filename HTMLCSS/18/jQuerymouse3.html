<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mo{
            font-size: 25px;
            font-weight: bold;
            height: 200px;
            width: 200px;
        }
        .mo.coco{
            background-color: red;
            color: white;
        }
    </style>
    <script src="..\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.mo').text("Click");
            $('.mo').mouseenter(function(){ //아이디 mo 객체에 hover이벤트가 적용(마우스가 올려져있는 상황)된다면, 
                $('.mo').addClass('coco'); //hover 클래스를 추가
            }, function(){ //그게 아니라면(else)
                $('.mo').removeClass('coco');
            });
        });
    </script>
</head>
<body>
    <div class="mo">ABCDEFG</div>
</body>
</html>
