<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼 만들기</title>
</head>
<body>
    <h3>먹고 싶은 것 하나만 선택</h3>
    <hr>
    <form>
        <!-- label 태그
        label 태그로 묶인 것은 한 몸처럼 움직임
        본 예제에서는 label에 묶인 문자나 그림을 클립해도 라디오 버튼이 클릭됨
        radio checkbox와 다르게 같은 from 태그 안에서는 한 번에 하나의 버튼만 생성됨 -->
        <label>
            <input type="radio" name="menu" value="1">짜장면<br>
            <img src="C:\media\apple.png"><br>
        </label><br>
        <label>
            <input type="radio" name="menu" value="2" checked>짬뽕<br>
            <img src="C:\media\banana.png"><br>
        </label><br>
        <label>
            <input type="radio" name="menu" value="3">탕수육<br>
            <img src="C:\media\mango.png"><br>
        </label><br>
    </form>
</body>
</html>
<!-- value 폼 요소가 선택된 상태일 때, 웹 서버에 전송되는 값.
<input type="radio">
라디오 버튼 만들기
name 속성값이 같은 라디오 버튼들이 같은 그룹을 형성
name="요소이름"
value="요소 값" 이름이 같은 name 중에 하나만 선택이 가능
select : 드롭다운 리스트 목록 출력, 목록을 선택하는 입력 방식
option태그로 항목 하나 표현 -->
