<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편리한 숫자 입력</title>
</head>
<body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
    <form action="">
        <!-- number 타입
        숫자 입력 범위를 지정 min, max로 범위 지정 후 step으로 분해능 지정 -->
        지속시간 (0~10.0) :
        <input type="number" min="0.0" max="10.0" step="0.5"> <br><br>
        온도 설정 : 10&deg;
        <!-- &deg; : 온도 기호 표시
        range 타입
        막대바를 활용해 상태를 입력, min, max로 범위 지정
        datalist 태그를 활용해 눈금을 지정할 수 있음 -->
        <input type="range" min="10" max="30" list="temperatured">30&deg;
        <!-- datalist의 label은 크게 의미가 없음 아무 것도 안나옴
        다른 브라우저들 써봐도 안나오고 검색해서 다른 사람이 작성한 코드 가져와도 안나옴 -->
        <datalist id="temperatured">
            <option value="12" label="Low"></option>
            <option value="20" label="Medium"></option>
            <option value="28" label="High"></option>
        </datalist>
    </form>
</body>
</html>
