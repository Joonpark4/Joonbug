<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일 셀렉터
        스타일이 적용되는 위치를 구분하는 방법
        아래와 같이 h3, li라고 되어있으면
        h3 태그와 li태그에 스타일이 적용되어 글자의 색이 brown이 된다 */
        h3, li { color: brown;}
    </style>
</head>
<body>
    <h3>Web Programming</h3><hr>
    <div>
        <div>2학기 <strong>학습 내용</strong></div>
        <ul>
            <li>HTML</li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>
</html>
<!-- type="text/css"는 스타일의 유형이 텍스트이고 파일은 CSS라는 뜻이다
후손(하위) 선택자... -->
