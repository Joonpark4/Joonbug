<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3, li {color:brown;}
        div > div > strong {background: yellow;}
        ul strong{color: dodgerblue;}
        .warning{color: red;}
        body.main {background: aliceblue;}
        /* id 셀렉터
        태그 앞에 #을 쓰면 id를 표현함 */
        #list {background: mistyrose;}
        /* 자손셀렉터 */
        #list span{color: forestgreen;}
        /* 가상 클래스 셀렉터
        블록형 태그에만 적용 가능
        첫 글자만 적용
        인라인 태그 안됨
        태그:first-line 첫 라인만 적용 */
        h3::first-letter{color: red;}
        /* 가상 마우스 셀렉터
        마우스가 올라가 있을 때만 색이 변함
        hover 스타일을 활용하면 마우스 동작에 따른 움직임을 줄 수 있음 */
        li:hover {background: yellowgreen;}
    </style>
</head>
<body class="main">
    <h3>Web Programming</h3><hr>
    <div>
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>
