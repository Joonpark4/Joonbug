<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        body {background: red;} /*margin*/
        span {background: deepskyblue;} /*content*/
        /* div태그 중에서 box 클래스에 적용 */
        div.box {
            background: yellow; /*padding*/
            border-style: solid;  /*border를 색이 채워진 상태로 표시*/
            border-color: peru; /*border*/
            margin: 40px;       /*벽면과의 간격*/
            border-width: 30px; /*border의 두께, border:padding과 margin사이 공간*/
            padding: 20px; /*콘텐츠를 둘러싼 여백*/
        }
    </style>
</head>
<body>
    <div class="box">
        <span>DIVDIVDIV</span>
    </div>
</body>
</html>
<!-- CSS3의 박스 모델 m b p c m v c
HTML 태그는 사각형 박스로 다루어진다
각 HTML 태그 요소를 하나의 박스로 다룸
박스 크기, 배경 색, 여백, 옆 박스와의 거리 등 제어 가능 -->
<!-- 콘텐츠 : HTML 태그의 텍스트나 이미지가 출력되는 부분
패딩 : 콘텐츠를 둘러싸고 있는 내부 여백
테두리 : 패딩 외부의 테두리로서, 직선이나 점선 혹은 이미지로 테두리를 그릴 수 있음
여백 : 박스의 맨 바깥 영역
-->
