<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        #shopping_cart{
            width: 610px; height: 100px;
            padding: 10px;
            border: 2px dotted red;
        }
        img{
            width: 100px; height: 100px;
        }
    </style>
    <script>
        // 드래그 앤 드롭은 쇼핑몰에서 상품을 카트에 담을 때 많이 사용한다.
        // 메일이나 게시판에서 파일을 첨부할 때도 사용한다.
        // setData(type, date)
        //     끌어다 놓기 위해 새로운 type을 정의하고 끌어올 data를 저장한다.
        // getData(type)
        //     setData에서 정의한 type을 가져온다
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        function removeImg(onhit){
            var cart = document.getElementById("shopping_cart");
            var img = cart.querySelector("img");
            if(img){
                cart.removeChild(onhit)
            }
        }
    </script>
</head>
<body>
    <p>원하는 상품을 카트에 담으세요 ctrl + alt + 방향키</p>
    <div id="shopping_cart" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
