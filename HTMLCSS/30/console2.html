<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <script>
        // 문자열의 부분 문자열 추출하기 - slice()
        // 시작 위치부터 끝 위치의 직전까지 추출해서 반환한다.
        // 끝 위치를 지정하지 않으면 시작 위치부터 문자열 끝까지 추출해서 반환한다
        // 문자열.slice(시작위치)
        // 문자열.slice(시작위치, 끝 위치)
        // slice() 메서드는 음수를 사용 해 위치를 지정할 수 있다.
        // 음수로 지정하면 문자열의 끝에서부터 위치를 찾기 때문에, 문자열을 뒤에서부터 자를 때 편리하다.

        const string = prompt("문자열을 입력해 주세요.")
        for(let i=0; i <string.length; i++){
            document.write(i);
            document.write("&nbsp;");
        }
        document.write("<br>");
        for(i=0; i <string.length; i++){
            document.write(string.slice(i,i+1));
            document.write("&nbsp;");
        }
        document.write("<br>");
        for(i=string.length-1; i >= 0; i--){
            document.write(-i);
            document.write("&nbsp;");
        }
    </script>
</body></html>
