<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .login{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            /* border: 1px solid black; */
        }
        .login h1{
            font-size: 30px;
            margin: 20px;
            font-weight: bold;
        }
        .login .box{
            position: relative;
            display: block;
        }
        .login .box input{
            width: 300px;
            height: 50px;
            border: none;
            border-bottom: 2px solid #adadad;
            outline: none;
            margin-bottom: 20px;
            font-size: 15px;
        }
        .btn{
            width: 300px;
            height: 50px;
            margin-bottom: 20px;
            background: linear-gradient(125deg, #81ecec, #7869ec, #81ecec);
            background-position: left;
            background-size: 200%;
            transition: 0.4s;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover{
            background-position: right;
        }
        .bottom p{
            display: inline;
            font-size: 15px;
            padding: 15px;
        }
        .bottom a{
            text-decoration: none;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="#">
            <h1>Login</h1>
            <div class="box">
                <input type="text" name="id" placeholder="ID">
            </div>
            <div class="box">
                <input type="text" name="id" placeholder="PASSWORD">
            </div>
            <div class="box">
                <input type="submit" class="btn" value="JOIN">
            </div>
            <div class="bottom">
                <p><a href="#">ID/Password 찾기</a></p>
                <p><a href="./signup.html">회원가입</a></p>
            </div>
        </form>
    </div>
</body>
</html>
