<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background: green;
            list-style-type: square;
            width: 100px;
            margin: 10px;
        }
        li{
            margin-left: -30px;
            list-style-type: none;
            color: white;
        }
        li:hover{
            background: olive;
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>메뉴를 선택하시오</h3>
    <ul>
        <li>Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>FAQ</li>
    </ul>
</body>
</html>
