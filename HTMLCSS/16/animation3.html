<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 애니메이션 등록(@key-frames)
    시간 비율 0~100% 0인경우 from, 100은 to로 대처가 가능
    @key-frames 애니메이션 이름{
        시간비율{ 스타일; }
        시간비율{ 스타일; }
    }
    animation-name : 동작시킬 애니메이션 이름
    animation-direction : 동작 시간
    animation-iteration-count : 반복횟수(숫자 혹은 infinite무한)
    animation-delay : 시작 전 대기시간 -->
    <style>
        @keyframes scalefont{
            from { font-size: 20px;}
            50% { font-size: 50px;}
            to { font-size: 20px;}
        }
        .meterial-symbols-outlined{
            animation: scalefont;
            animation-duration: 3s;
            animation-iteration-count: 5;
            color: red;
        }
    </style>
</head>
<body>
    <span class="meterial-symbols-outlined">
        favorit
    </span>
</body>
</html>
