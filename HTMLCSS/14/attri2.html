<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 일반 선택자 */
        ul{
            list-style: none;
        }
        li{
            padding: 5px 30px;
        }
        li a {
            /* 후손 선택자 : li요소 안의 모든 a요소 */
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        a[target="_blank"]{
            /* 속성 선택자
               target 속성 값이 blank인 요소만 선택*/
            padding-right: 30px;
            background: url("c:\media\\newwindow.png") no-repeat center right;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="https://www.w3c.org/TR/selectors">CSS selector Level 3</a></li>
        <li><a href="https://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
