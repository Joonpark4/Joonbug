<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style태그 구분 방법
    #name일 경우 : 태그의 id="name"과 일치하는 태그
    .name일 경우 : 태그의 class="name"과 일치하는 태그
    name일 경우 (아무것도 없을 경우) : 태그 이름과 일치하면 스타일 적용 -->
    <style>
        html, body{margin: 0; padding: 0; height: 100%;}
        .header {width: 100%; height: 15%; background: yellow;}
        .nav {width: 15%; height: 70%; float: left; background: orange;}
        .section {width: 70%; height: 70%; float: left; background: olivedrab;}
        .aside {width: 15%; height: 70%; float: left; background: skyblue;}
        .footer {width: 100%; height: 15%; clear: both; background: plum;}
        /* header는 width를 100%로 잡아준다. 이건 그냥 css 배치.
        nav, section, aside를 float으로 잡아줘서 일열로 올 수 있도록 배치하는데
        float은 둥둥 떠있기 때문에 이런 문제점 해결을 위해 footer에 clear:both를 넣어주어 해결했다 */
    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
