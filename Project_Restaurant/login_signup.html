<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- <script src="..\jquery-3.6.3.min.js"></script> -->
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="stylesheet" href="css/modal.css">
    <script>
        $(function () {
            $(".btn-confirm").click(function () {
                modalClose(); //모달 닫기 함수 호출

                //컨펌 이벤트 처리
            });
            //로그인 버튼 모달창
            $(".btn-modal-login").click(function () {
                $("#modal-login").css("display", "flex").hide().fadeIn();
            });
            //미지원 기능 모달창
            $(".btn-modal-yet").click(function () {
                $("#modal-yet").css("display", "flex").hide().fadeIn();
            });
            //id 중복확인 버튼 모달창
            $(".btn-modal-idcheck").click(function () {
                $("#modal-idcheck").css("display", "flex").hide().fadeIn();
            });
            //주소찾기 버튼 모달창
            $(".btn-modal-address").click(function () {
                $("#modal-address").css("display", "flex").hide().fadeIn();
                //팝업을 flex속성으로 바꿔준 후 hide()로 숨기고 다시 fadeIn()으로 효과
            });
            //회원가입 모달창
            $(".btn-modal-join").click(function () {
                $("#modal-join").css("display", "flex").hide().fadeIn();
                //팝업을 flex속성으로 바꿔준 후 hide()로 숨기고 다시 fadeIn()으로 효과
            });
            $(".btn-close").click(function () {
                modalClose(); //모달 닫기 함수 호출
            });
            function modalClose() {
                $(".popup-wrap").fadeOut(); //페이드아웃 효과
            }
        });
        // 제이쿼리 사용 준비문 절대 빼먹지 말자
        $(document).ready(function () {
            // 회원가입 버튼이 눌리면 로그인을 슬라이드업 해서 없애고,
            // #login 애니메이션이 끝났는지 체크 후 회원가입을 슬라이드 다운해서 표시 
            $("#btn-signup").on("click", function () {
                $("#login").stop().slideUp(500);
                $("#login").promise().done(function () {

                    $("#signup").stop().slideDown(500);
                });
            });
            $("#btn_login").on("click", function () {
                $("#signup").stop().slideUp(500);
                $("#signup").promise().done(function () {

                    $("#login").stop().slideDown(500);
                });
            });
            $("#owner").on("click", function () {
                if (!$(this).hasClass('selected')) {
                    $("#infor2").prepend('<div class="tx item new-tag"><input type="text" class="textbox" placeholder="사업자 등록번호"></div>');
                    $("#infor2").prepend('<div class="tx item new-tag"><input type="text" class="textbox" placeholder="상호명"></div>');
                    $("#signup").stop().animate({
                        height: "670px",
                    }, 500);
                    $("#bottom2").stop().animate({
                        height: "604px",
                    }, 500);
                    $("#content2").stop().animate({
                        height: "539px",
                    }, 500);
                }
            });

            $("#customer").on("click", function () {
                if (!$(this).hasClass('selected')) {
                    $(".new-tag").stop().remove();
                    $("#signup").stop().animate({
                        height: "566px",
                    }, 500);
                    $("#bottom2").stop().animate({
                        height: "500px",
                    }, 500);
                    $("#content2").stop().animate({
                        height: "435px",
                    }, 500);
                }
            });
            $(".tab div").on("click", function () {
                $(this).addClass('selected');
                $(".tab div").not(this).removeClass('selected');
            });
        });
        // 아래 함수들은 제이쿼리 사용 준비문 안에 넣지 말것
        function mg_id() {
            alert("이미 존재하는 ID 입니다. 다른 ID를 선택하세요.");
        }
        function mg_yet() {
            alert("아직 준비중인 기능입니다.");
        }
        function mg_idck_first() {
            alert("ID 중복확인을 먼저 해주세요.");
        }
    </script>
</head>

<body>
    <!-- 여기는 로그인화면 -->
    <div id="login">
        <div class="top">
            <h2>로그인</h2>
        </div>
        <div class="bottom">
            <div class="content">
                <div id="signin">
                    <div id="login_text">
                        <div class="textForm">
                            <input name="loginId" type="text" class="textbox" placeholder="아이디">
                        </div>
                        <div class="textForm">
                            <input name="loginPw" type="password" class="textbox" placeholder="비밀번호">
                        </div>
                    </div>
                    <div id="login_btn">
                        <button type="submit" class="btn2 btn-modal-login">L O G<br>I&nbsp;&nbsp;N</button>
                    </div>
                </div>
                <div id="social">
                    <div class="line">소셜 계정으로 로그인</div>
                    <div id="icons">
                        <img src="logo/naver.png" class="btn-modal-yet">
                        <img src="logo/google.png" class="btn-modal-yet">
                        <img src="logo/kakao.png" class="btn-modal-yet">
                    </div>
                </div>
                <div id="join">
                    <!-- 
                        onclick="location.href='링크 주소';" 
                        onclick="window.open('링크 주소');" 새 창에 띄우기 -->
                    <button type="submit" class="btn2" id="btn-signup">회원 가입</button>
                </div>
            </div>
        </div>

        <!-- 여기서부터는 모달창 -->
        <div class="container1">
            <div class="popup-wrap" id="modal-login">
                <div class="popup">
                    <div class="popup-body">
                        <div class="body-content">
                            <div class="body-contentbox">
                                <p>존재하지 않는 ID입니다.<br>다시 입력해주세요.</p>
                            </div>
                        </div>
                    </div>
                    <div class="popup-foot">
                        <span class="pop-btn btn-confirm">확인</span>
                    </div>
                </div>
            </div>
            <div class="popup-wrap" id="modal-yet">
                <div class="popup">
                    <div class="popup-body">
                        <div class="body-content">
                            <div class="body-contentbox">
                                <p>아직 지원하지 않는 기능입니다.<br>조금만 기다려주세요.</p>
                            </div>
                        </div>
                    </div>
                    <div class="popup-foot">
                        <span class="pop-btn btn-confirm">확인</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 여기서부터 회원가입화면 -->
    <div id="signup">
        <div class="top">
            <h2>회원 가입</h2>
        </div>
        <div class="tab">
            <div class="selected" id="customer">개인회원</div>
            <div id="owner">사장님</div>
        </div>
        <div id="bottom2">
            <div id="content2">
                <div id="infor2">
                    <div class="tx item" id="id_text">
                        <input type="text" class="textbox" placeholder="아이디">
                    </div>
                    <div class="btn item"><button class="btn-modal-idcheck">ID 중복확인</button></div>
                    <div class="tx item">
                        <input type="password" class="textbox" placeholder="비밀번호">
                    </div>
                    <div class="tx item">
                        <input type="password" class="textbox" placeholder="비밀번호 확인">
                    </div>
                    <div class="clear"></div>
                    <div class="tx item number1">
                        <select class="textbox2">
                            <option>통신사</option>
                            <option>SKT</option>
                            <option>KT</option>
                            <option>LG U+</option>
                            <option>알뜰폰</option>
                        </select>
                    </div>
                    <div class="tx item number2">
                        <input type="text" class="textbox3" placeholder="010">
                    </div>
                    <p style="line-height: 2;">-</p>
                    <div class="tx item number2">
                        <input type="text" class="textbox3" placeholder="1234">
                    </div>
                    <p style="line-height: 2;">-</p>
                    <div class="tx item number2">
                        <input type="text" class="textbox3" placeholder="5678">
                    </div>
                    <div class="tx item">
                        <input type="text" class="textbox" placeholder="이름">
                    </div>
                    <div class="tx item email">
                        <input type="text" class="textbox" placeholder="이메일">
                    </div>
                    <p style="line-height: 2;">@</p>
                    <div class="tx item email">
                        <select class="textbox2">
                            <option>선택하기</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                            <option>yahoo.com</option>
                        </select>
                    </div>
                    <div class="tx item">
                        <input type="text" class="textbox" placeholder="주소 입력">
                    </div>
                    <div class="btn item" id="btn_address"><button class="btn-modal-address">주소 찾기</button></div>
                    <div class="tx item" id="address">
                        <input type="text" class="textbox" placeholder="상세 주소">
                    </div>
                </div>
                <div class="clear"></div>
                <div id="signup_join">
                    <button type="submit" class="btn" id="btn_login">취소</button>
                    <button type="submit" class="btn btn-modal-join">회원 가입</button>
                </div>
            </div>
        </div>


        <!-- 여기서부터는 모달창 -->
        <div class="container1">
            <div class="popup-wrap" id="modal-idcheck">
                <div class="popup">
                    <div class="popup-body">
                        <div class="body-content">
                            <div class="body-contentbox">
                                <p>이미 존재하는 ID 입니다.<br>다른 ID를 입력해주세요.</p>
                            </div>
                        </div>
                    </div>
                    <div class="popup-foot">
                        <span class="pop-btn btn-confirm">확인</span>
                    </div>
                </div>
            </div>
            <div class="popup-wrap" id="modal-address">
                <div class="popup">
                    <div class="popup-body">
                        <div class="body-content">
                            <div class="body-contentbox">
                                <p>주소찾기 서비스는<br>준비중입니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="popup-foot">
                        <span class="pop-btn btn-confirm">확인</span>
                    </div>
                </div>
            </div>
            <div class="popup-wrap" id="modal-join">
                <div class="popup">
                    <div class="popup-body">
                        <div class="body-content">
                            <div class="body-contentbox">
                                <p>먼저 ID 중복확인을<br>부탁드립니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="popup-foot">
                        <span class="pop-btn btn-confirm">확인</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
